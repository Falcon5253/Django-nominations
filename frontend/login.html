<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Твой выбор - вход</title>
</head>
<body>
    <main class='main'>
        <h1 class='visually-hidden'>Твой выбор - вход в аккаунт</h1>
        <form id='login_form' class='form' method='POST'>
            <div class='form__labels'>
                <label class='form__label' for="email">Почта</label>
                <label class='form__label' for="password">Пароль</label>
            </div>
            <input class='form__input' id='email' type="text" name="email" required>
            <input class='form__input' id='password' type="text" name="password" required>
            <input class='form__input button' id='submit' type="submit" value='Войти'>
            <a class='form__input form__input--reg-button button' href="register.html">Зарегистрироваться</a>
        </form>
    </main>
    <script src='js/script.js'></script>
    <script>check_header()</script>
    <script>check_footer()</script>
    <script src='js/include.js'></script>
    <script>login_page_load()</script>
</body>
</html>
