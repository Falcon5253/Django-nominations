<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Твой выбор - вход</title>
</head>
<body>
    <header class='header' w3-include-html='templates/header.html'></header></header>
    <main class='main'>
        <h1 class='visually-hidden'>Твой выбор - вход в аккаунт</h1>
        <form class='form' action=''>
            <div class='form__labels'>
                <label class='form__label' for="email">Почта</label>
                <label class='form__label' for="password">Пароль</label>
            </div>
            <input class='form__input' type="text" name="email" id="email">
            <input class='form__input' type="text" name="password" id="password">
            <input class='form__input button'    type="submit" value='Войти'>
            <a class='form__input form__input--reg-button button' href="register.html">Зарегистрироваться</a>
        </form>
    </main>
    <footer class='footer' w3-include-html='templates/footer.html'></footer>
    <script src='js/include.js'></script>
    <script src='js/script.js'></script>
</body>
</html>
