<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Твой выбор - </title>
</head>
<body>
    <main class='main'>
        <h1 class='visually-hidden'>Твой выбор - </h1>
        <section class='nomination' id='nomination'>
            <h2 class='nomination__title'>Номинация: Мисс Вселенная</h2>
        </section>
        <section class='cards' id="participants">
            <h2 class='cards__title'>Участники</h2>
            <div class='card'>
                <img class='card__img' src="img/empty.png" alt="nomination picture">
                <div class='card__textfield'>
                    <h3 class='card__nickname'>Человек Человек</h3>
                </div>
                <div class='card__textfield'>
                    <p class='card__votes'>Голосов: 12345</p>
                </div>
                <div class='card__textfield'>
                    <input class='card__button button--green' type="button" value='Проголосовать'>
                </div>
            </div>
        </section>
    </main>
    <script src='js/script.js'></script>
    <script>check_header()</script>
    <script>check_footer()</script>
    <script>get_nomination()</script>
    <script>get_participants()</script>
    <script src='js/include.js'></script>
</body>
</html>
